<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Food Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Update Food Item</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="rname">Food Name:</label>
        <input type="text" id="rname" name="foodName" value="{{ food.rname }}" required>

        <label for="rdes">About the Food:</label>
        <input type="text" id="rdes" name="foodDescription" value="{{ food.rdes }}" required></input>

        <label for="rprice">Price:</label>
        <input type="number" id="rprice" name="foodPrice" value="{{ food.rprice }}" min="0" step="0.01" required>

        <input type="submit" value="Update Food">
    </form>
</body>
</html>
