<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #e41e1e;
        }
        .update-button {
            background-color: #ff9800;
        }
        .update-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h2>Food Items</h2>
    <table>
        <thead>
            <tr>
                <th>Food Name</th>
                <th>About the Food</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for food in data %}
            <tr>
                <td>{{ food.rname }}</td>
                <td>{{ food.rdes }}</td>
                <td>${{ food.rprice }}</td>
                <td>
                    <a href="{% url 'update_food' food.id %}"><button class="update-button">Update</button></a>
                    <a href="{% url 'delete_food' food.id %}"><button class="delete-button">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
